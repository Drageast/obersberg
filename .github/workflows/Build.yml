# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI/CD

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:

    - uses: actions/checkout@v2

    - name: Erstellung einer  Node.js ${{ matrix.node-version }} instanz
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Installierung der Abhaengigkeiten
      run: npm install --no-optional

    - name: Durchlauf aller Tests und erstellung des Berichts dazu
      run: npm test -- --coverage

    - name: Upload des Test-Berichts zu Codecov
      uses: codecov/codecov-action@v2.1.0

    - name: Git Konfiguration
      run: |
        git config --global user.name $user_name
        git config --global user.email $user_email

        git remote set-url origin https://${github_token}@github.com/${repository}

      env:
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        github_token: ${{ secrets.DEPLOY_ACCESS_TOKEN }}
        repository: ${{ github.repository }}

    - name: Erstellung des React-builds und Upload zu GitHub Pages
      run: npm run deploy
